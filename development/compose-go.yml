services:
  webapp:
    build:
      context: ../webapp/go
    ports:
      - 8080:8080
    working_dir: /home/isucon/webapp/go
    depends_on:
      db:
        condition: service_healthy
    environment:
      ISUCON_DB_HOST: db
      ISUCON_DB_PORT: 3306
      ISUCON_DB_USER: isucon
      ISUCON_DB_PASSWORD: isucon
      ISUCON_DB_NAME: isuride
  db:
    image: mysql:8
    # コンテナ停止時の猶予時間（デフォルト10秒）
    stop_grace_period: 30s
    # 失敗時の再起動ポリシー
    restart: unless-stopped
    environment:
      ENV: local-dev
      MYSQL_ROOT_PASSWORD: isucon
      MYSQL_DATABASE: isuride
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
    ports:
      - 3306:3306
    volumes:
      - ./mysql/db:/var/lib/mysql
      - ../webapp/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uisucon", "-pisucon", "isuride"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 60s
