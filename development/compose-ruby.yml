services:
  webapp:
    build:
      context: ../webapp/ruby
    ports:
      - 8080:8080
    volumes:
      - ../webapp/sql:/home/isucon/webapp/sql
    working_dir: /home/isucon/webapp/ruby
    depends_on:
      db:
        condition: service_healthy
    environment:
      ISUCON_DB_HOST: db
    extra_hosts:
      - "host.docker.internal:host-gateway"
  db:
    image: mysql:8
    environment:
      ENV: local-dev
      MYSQL_ROOT_PASSWORD: isucon
      MYSQL_DATABASE: isucon
    ports:
      - 3306:3306
    volumes:
      - ./mysql/db:/var/lib/mysql
      - ../webapp/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -uisucon -pisucon
      start_period: 60s
