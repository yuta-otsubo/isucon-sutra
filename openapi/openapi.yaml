openapi: 3.0.3
info:
  version: '1.0'
  title: isu
servers:
  - url: 'http://localhost:8080/'
    description: api
paths:
  /initialize:
    post:
      tags:
        - system
      summary: サービスを初期化する
      description: ''
      operationId: post-initialize
      responses:
        '200':
          description: サービスの初期化が完了した
          content:
            application/json:
              schema:
                type: object
                properties:
                  language:
                    type: string
                    enum:
                      - go
                      - perl
                      - php
                      - python
                      - ruby
                      - rust
                      - node
                    description: 実装言語
                required:
                  - language
  /app/register:
    post:
      tags:
        - app
      summary: ユーザーが会員登録を行う
      operationId: app-post-register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: ユーザー名
                firstname:
                  type: string
                  description: 名前
                lastname:
                  type: string
                  description: 名字
                date_of_birth:
                  type: string
                  description: 生年月日
              required:
                - username
                - firstname
                - lastname
                - date_of_birth
      responses:
        '200':
          description: ユーザー登録が完了した
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: アクセストークン
                  id:
                    type: string
                    description: ユーザーID
                required:
                  - access_token
                  - id
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /app/requests:
    post:
      tags:
        - app
      summary: ユーザーが配車要求を行う
      operationId: app-post-request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pickup_coordinate:
                  $ref: '#/components/schemas/Coordinate'
                  description: 配車位置
                destination_coordinate:
                  $ref: '#/components/schemas/Coordinate'
                  description: 目的地
              required:
                - pickup_coordinate
                - destination_coordinate
      responses:
        '202':
          description: 配車要求を受け付けた
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: 配車要求ID
                required:
                  - request_id
  '/app/requests/{request_id}':
    get:
      tags:
        - app
      summary: ユーザーが配車要求の状態を確認する
      operationId: app-get-request
      parameters:
        - $ref: '#/components/parameters/request_id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: 配車要求ID
                  pickup_coordinate:
                    $ref: '#/components/schemas/Coordinate'
                    description: 配車位置
                  destination_coordinate:
                    $ref: '#/components/schemas/Coordinate'
                    description: 目的地
                  status:
                    $ref: '#/components/schemas/RequestStatus'
                  chair:
                    $ref: '#/components/schemas/Chair'
                    description: 椅子情報
                  created_at:
                    type: number
                    description: 配車要求日時
                  updated_at:
                    type: number
                    description: 配車要求更新日時
                required:
                  - request_id
                  - pickup_coordinate
                  - destination_coordinate
                  - status
                  - created_at
                  - updated_at
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/app/requests/{request_id}/evaluate':
    post:
      tags:
        - app
      summary: ユーザーが椅子を評価する
      operationId: app-post-request-evaluate
      parameters:
        - name: request_id
          in: path
          description: 配車要求ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                evaluation:
                  type: integer
                  description: 椅子の評価
                  minimum: 1
                  maximum: 5
              required:
                - evaluation
      responses:
        '204':
          description: ユーザーが椅子を評価した
        '400':
          description: 椅子が目的地に到着していない、ユーザーが乗車していない、すでに到着しているなど
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 存在しない配車要求
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /app/inquiry:
    post:
      tags:
        - app
      summary: ユーザーが問い合わせを送信する
      operationId: app-post-inquiry
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: 件名
                body:
                  type: string
                  description: 問い合わせ内容
              required:
                - subject
                - body
      responses:
        '204':
          description: 問い合わせ内容が送信できた
  /app/notification:
    get:
      tags:
        - app
      summary: ユーザー向け通知エンドポイント
      description: ポーリング方式にしない場合に、ユーザーのアプリに配車要求の各種状態遷移を通知するなどに使う想定
      operationId: app-get-notification
      responses:
        '200':
          description: Server Sent Eventsで通知レスポンスが送信されます
  /chair/register:
    post:
      tags:
        - chair
      summary: 椅子登録を行う
      operationId: chair-post-register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 椅子名
                firstname:
                  type: string
                  description: 名前
                lastname:
                  type: string
                  description: 名字
                date_of_birth:
                  type: string
                  description: 生年月日
                chair_model:
                  type: string
                  description: 車種
                chair_no:
                  type: string
                  description: カーナンバー
              required:
                - username
                - firstname
                - lastname
                - date_of_birth
                - chair_model
                - chair_no
      responses:
        '201':
          description: 椅子登録が完了した
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: アクセストークン
                  id:
                    type: string
                    description: 椅子ID
                required:
                  - access_token
                  - id
  /chair/activate:
    post:
      tags:
        - chair
      summary: 椅子が配車受付を開始する
      description: ''
      operationId: chair-post-activate
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '204':
          description: サービスが椅子が配車受付を開始したことを了解した
  /chair/deactivate:
    post:
      tags:
        - chair
      summary: 椅子が配車受付を停止する
      description: ''
      operationId: chair-post-deactivate
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '204':
          description: サービスが椅子が配車受付を停止したことを了解した
  /chair/coordinate:
    post:
      tags:
        - chair
      summary: 椅子が位置情報を送信する
      operationId: chair-post-coordinate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coordinate'
      responses:
        '204':
          description: サービスが椅子の座標を認識した
  '/chair/requests/{request_id}':
    get:
      tags:
        - chair
      summary: 椅子が配車要求情報を取得する
      description: 椅子向け通知エンドポイントから通知されたidの情報を取得する想定
      operationId: chair-get-request
      parameters:
        - $ref: '#/components/parameters/request_id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                      type: string
                      description: 配車要求ID
                  user:
                    $ref: '#/components/schemas/User'
                    description: ユーザー情報
                  destination_coordinate:
                    $ref: '#/components/schemas/Coordinate'
                    description: 目的地
                  status:
                    $ref: '#/components/schemas/RequestStatus'
                required:
                  - request_id
                  - user
                  - destination_coordinate
        '404':
          description: 存在しない配車要求、対象の椅子にマッチングされていない配車要求を取得しようとした場合など
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/chair/requests/{request_id}/accept':
    post:
      tags:
        - chair
      summary: 椅子が配車要求を受理する
      operationId: chair-post-request-accept
      parameters:
        - $ref: '#/components/parameters/request_id'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/chair/requests/{request_id}/deny':
    post:
      tags:
        - chair
      summary: 椅子が配車要求を拒否する
      operationId: chair-post-request-deny
      parameters:
        - $ref: '#/components/parameters/request_id'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/chair/requests/{request_id}/depart':
    post:
      tags:
        - chair
      summary: 椅子が配車位置から出発する(ユーザーが乗車完了した)
      operationId: chair-post-request-depart
      parameters:
        - name: request_id
          in: path
          description: 配車要求ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 椅子が出発した
        '400':
          description: 椅子が乗車位置の座標に居ない、既に出発しているなど
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 存在しない配車要求
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /chair/notification:
    get:
      tags:
        - chair
      summary: 椅子向け通知エンドポイント
      description: 椅子に配車要求を通知するなどで使う想定
      operationId: chair-get-notification
      responses:
        '200':
          description: Server Sent Eventsで通知レスポンスが送信されます
  /admin/inquiries:
    get:
      tags:
        - admin
      summary: 問い合わせの一覧を取得する
      operationId: chair-get-inquiries
      parameters:
        - name: limit
          in: query
          description: 取得件数
          schema:
            type: number
        - name: cursor
          in: query
          description: 取得カーソル
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  inquiries:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: 問い合わせID
                        subject:
                          type: string
                          description: 件名
                        created_at:
                          type: number
                          description: 問い合わせ日時
                      required:
                        - id
                        - subject
                        - created_at
                required:
                  - inquiries
  '/admin/inquiries/{inquiry_id}':
    get:
      tags:
        - admin
      summary: 指定したIDの問い合わせ内容を取得
      operationId: chair-get-inquiry
      parameters:
        - name: inquiry_id
          in: path
          description: 問い合わせID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InquiryContent'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  parameters:
    request_id:
      name: request_id
      in: path
      description: 配車要求ID
      required: true
      schema:
        type: string
  schemas:
    Coordinate:
      type: object
      title: Coordinate
      description: 座標情報
      additionalProperties: false
      properties:
        latitude:
          type: integer
          description: 経度
        longitude:
          type: integer
          description: 緯度
      required:
        - latitude
        - longitude
    RequestStatus:
      type: string
      enum:
        - MATCHING
        - DISPATCHING
        - DISPATCHED
        - CARRYING
        - ARRIVED
        - COMPLETED
        - CANCELED
      title: RequestStatus
      description: |
        配車要求ステータス

        MATCHING: サービス上でマッチング処理を行なっていて椅子が確定していない
        DISPATCHING: 椅子が確定し、乗車位置に向かっている
        DISPATCHED: 椅子が乗車位置に到着して、ユーザーの乗車を待機している
        CARRYING: ユーザーが乗車し、椅子が目的地に向かっている
        ARRIVED: 目的地に到着した
        COMPLETED: ユーザーの決済・椅子評価が完了した
        CANCELED: 何らかの理由により途中でキャンセルされた(一定時間待ったが椅子を割り当てられなかった場合などを想定)
    Chair:
      type: object
      title: Chair
      description: 簡易椅子情報
      properties:
        id:
          type: string
          description: 椅子ID
        name:
          type: string
          description: 椅子名
        chair_model:
          type: string
          description: 車種
        chair_no:
          type: string
          description: カーナンバー
      required:
        - id
        - name
        - chair_model
        - chair_no
    User:
      type: object
      title: User
      description: 簡易ユーザー情報
      properties:
        id:
          type: string
          description: ユーザーID
        name:
          type: string
          description: ユーザー名
      required:
        - id
        - name
    InquiryContent:
      type: object
      title: InquiryContent
      description: 問い合わせ内容
      properties:
        id:
          type: string
          description: 問い合わせID
        subject:
          type: string
          description: 件名
        body:
          type: string
          description: 問い合わせ内容
        created_at:
          type: number
          description: 問い合わせ日時
      required:
        - id
        - subject
        - body
        - created_at
    Error:
      type: object
      title: Error
      properties:
        message:
          type: string
      required:
        - message
