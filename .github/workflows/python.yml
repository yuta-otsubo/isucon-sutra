name: Python CI
on:
  push:
    branches:
      - main
    paths:
      - webapp/python/**/*
      - .github/workflows/python.yml
  pull_request:
    paths:
      - webapp/python/**/*
      - .github/workflows/python.yml
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install nox
        run: |
          python -m pip install nox
      - name: Run nox
        working-directory: ./webapp/python
        run: |
          nox
