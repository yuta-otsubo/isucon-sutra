name: Build Image

on:
  workflow_dispatch:
  push:
    branches:
      - feat/build.bench
permissions:
  id-token: write
  contents: read
jobs:
  bench:
    runs-on: codebuild-problem-github-actions-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4
      - name: Set IMAGE_TAG env
        run: echo "IMAGE_TAG=$(echo ${GITHUB_REF:11})" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials from IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_BUILD_ROLE_ARN }}
          aws-region: ap-northeast-1
      - name: ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.AWS_ECR_REGISTRY }}
      - name: Build and push
        uses: docker/build-push-action@v6
        working-directory: bench
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ vars.AWS_ECR_REPOSITORY }}:latest
            ${{ vars.AWS_ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
